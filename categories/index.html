<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Categories - E-commerce Store</title>
	<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="w-full h-full font-[poppins] bg-gray-50">
	<main class="w-full h-auto p-5">
		<!-- Header -->
		<header class="w-full h-[60px] flex items-center justify-between px-5 relative mb-6">
			<h2 class="text-xl sm:text-2xl md:text-3xl font-bold">
				<a href="../index.html" class="text-gray-900">Logo.</a>
			</h2>

			<!-- Desktop Nav Links -->
			<div class="hidden md:flex items-center gap-3">
				<nav class="px-5 py-3 rounded-lg bg-gray-100">
					<ul class="flex gap-10 list-none text-sm md:text-base">
						<li><a href="../index.html" class="text-gray-900">Home</a></li>
						<li><a href="../products/index.html" class="text-gray-900">Products</a></li>
						<li><a href="./index.html" class="text-gray-900">Categories</a></li>
						<li><a href="../contact/index.html" class="text-gray-900">Contact</a></li>
					</ul>
				</nav>
			</div>

			<!-- Desktop Icons -->
			<div class="hidden md:flex items-center gap-3">
				<a href="../wishlist/index.html" class="px-4 py-3 bg-gray-100 rounded-lg"><i class="fa-regular fa-heart"></i></a>
				<a href="../cart/index.html" class="px-4 py-3 bg-gray-100 rounded-lg"><i class="fa-solid fa-cart-shopping"></i></a>
			</div>

			<!-- Mobile Menu Button -->
			<button id="menuBtn" class="md:hidden text-2xl">
				<i class="fa-solid fa-bars"></i>
			</button>

			<!-- Mobile Dropdown -->
			<div id="mobileMenu" class="hidden absolute top-[60px] left-0 w-full bg-white shadow-lg p-5 flex flex-col gap-4 md:hidden z-50 text-base sm:text-lg">
				<a href="../index.html" class="text-gray-900">Home</a>
				<a href="../products/index.html" class="text-gray-900">Products</a>
				<a href="./index.html" class="text-gray-900">Categories</a>
				<a href="../contact/index.html" class="text-gray-900">Contact</a>
				<a href="../wishlist/index.html" class="text-gray-900 flex items-center gap-2"><i class="fa-regular fa-heart"></i></a>
				<a href="../cart/index.html" class="text-gray-900 flex items-center gap-2"><i class="fa-solid fa-cart-shopping"></i></a>
			</div>
		</header>

		<!-- Page Title -->
		<div class="w-full px-2 sm:px-5 mb-6">
			<div class="flex items-center gap-2 mb-4">
				<div class="rounded-full w-6 sm:w-8 h-6 sm:h-8 border border-black flex justify-center items-center">
					<div class="w-4 sm:w-6 h-4 sm:h-6 rounded-full bg-black"></div>
				</div>
				<h1 class="text-2xl sm:text-3xl md:text-5xl font-light">Categories</h1>
			</div>
			<p class="text-gray-600">Browse products by category</p>
		</div>

		<!-- Category Sections -->
		<div id="categorySections" class="flex flex-col gap-6"></div>
	</main>

	<script>
		const menuBtn = document.getElementById('menuBtn');
		const mobileMenu = document.getElementById('mobileMenu');
		menuBtn?.addEventListener('click', () => mobileMenu?.classList.toggle('hidden'));
	</script>
	<script type="module" src="../script.js"></script>
	<script type="module" src="./script.js"></script>
</body>
</html>
