<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All Products - E-commerce Store</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body class="w-full h-full font-[poppins]">
  <main class="w-full h-auto p-5">
    <!-- Header -->
    <header class="w-full h-[60px] flex items-center justify-between px-5 relative">
      <h2 class="text-xl sm:text-2xl md:text-3xl font-bold">Logo.</h2>

      <!-- Desktop Nav Links -->
      <div class="hidden md:flex items-center gap-3">
        <nav class="px-5 py-3 rounded-lg bg-gray-100">
          <ul class="flex gap-10 list-none text-sm md:text-base">
            <li><a href="../index.html" class="text-gray-900">Home</a></li>
            <li><a href="./index.html" class="text-gray-900">Products</a></li>
            <li><a href="../categories/index.html" class="text-gray-900">Categories</a></li>
            <li><a href="../contact/index.html" class="text-gray-900">Contact</a></li>
          </ul>
        </nav>
      </div>

      <!-- Desktop nav -->
      <div class="hidden md:flex items-center gap-3">
        <a href="../admin/index.html" class="adminPanel hidden px-4 py-3 bg-gray-100 rounded-lg"><i class="fa-brands fa-black-tie"></i></a>
        <a href="../wishlist/index.html" class="px-4 py-3 bg-gray-100 rounded-lg"><i class="fa-regular fa-heart"></i></a>
        <a href="../cart/index.html" class="px-4 py-3 bg-gray-100 rounded-lg"><i class="fa-solid fa-cart-shopping"></i></a>
      </div>

      <!-- Mobile Menu Button -->
      <button id="menuBtn" class="md:hidden text-2xl">
        <i class="fa-solid fa-bars"></i>
      </button>

      <!-- Mobile Dropdown -->
      <div id="mobileMenu" class="hidden absolute top-[60px] left-0 w-full bg-white shadow-lg p-5 flex flex-col gap-4 md:hidden z-50 text-base sm:text-lg">
        <a href="../index.html" class="text-gray-900">Home</a>
        <a href="./index.html" class="text-gray-900">Products</a>
        <a href="../categories/index.html" class="text-gray-900">Categories</a>
        <a href="../contact/index.html" class="text-gray-900">Contact</a>
        <a href="../wishlist/index.html" class="text-gray-900 flex items-center gap-2"><i class="fa-regular fa-heart"></i></a>
        <a href="../cart/index.html" class="text-gray-900 flex items-center gap-2"><i class="fa-solid fa-cart-shopping"></i></a>
      </div>
    </header>

    <!-- Back Button -->
    <div class="w-full px-5 mt-5">
      <a href="../index.html" class="inline-flex items-center text-gray-600 hover:text-gray-900 transition-colors">
        <span class="mr-2">‚Üê</span> Back to Store
      </a>
    </div>

    <!-- Page Title -->
    <div class="w-full px-5 mt-8">
      <div class="flex items-center gap-2 mb-8">
        <div class="rounded-full w-6 sm:w-8 h-6 sm:h-8 border border-black flex justify-center items-center">
          <div class="w-4 sm:w-6 h-4 sm:h-6 rounded-full bg-black"></div>
        </div>
        <h1 class="text-2xl sm:text-3xl md:text-5xl font-light">All Products</h1>
      </div>
    </div>

    <!-- Search and Filter Section -->
    <div class="w-full p-5">
      <div class="max-w-6xl mx-auto">
        <div class="bg-white rounded-2xl shadow-md p-6 mb-8">
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- Search Bar -->
            <div>
              <label for="search" class="block text-sm font-medium text-gray-700 mb-2">Search Products</label>
              <input type="text" id="search" placeholder="Search by name or description..." 
                     class="w-full px-4 py-3 border border-gray-300 rounded-lg">
            </div>
            
            <!-- Min Price -->
            <div>
              <label for="min" class="block text-sm font-medium text-gray-700 mb-2">Min Price</label>
              <input type="number" id="min" placeholder="0" min="0" step="0.01"
                     class="w-full px-4 py-3 border border-gray-300 rounded-lg">
            </div>
            
            <!-- Max Price -->
            <div>
              <label for="max" class="block text-sm font-medium text-gray-700 mb-2">Max Price</label>
              <input type="number" id="max" placeholder="1000" min="0" step="0.01"
                     class="w-full px-4 py-3 border border-gray-300 rounded-lg">
            </div>
          </div>
        </div>

        <!-- Products Grid -->
        <div id="productsContainer" class="flex flex-row flex-wrap gap-6 items-stretch content-start justify-items-stretch">
          <!-- Products will be loaded here -->
        </div>
      </div>
    </div>
  </main>

  <!-- Mobile Menu Script -->
  <script>
    const menuBtn = document.getElementById("menuBtn");
    const mobileMenu = document.getElementById("mobileMenu");
    menuBtn?.addEventListener("click", () => {
      mobileMenu?.classList.toggle("hidden");
    });
  </script>
  
  <script type="module" src="../script.js"></script>
  <script type="module" src="./script.js"></script>
</body>

</html>
