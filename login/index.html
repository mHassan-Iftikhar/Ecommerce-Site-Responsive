<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body class="w-full h-full font-[poppins]">
  <main class="flex flex-col items-center justify-center min-h-screen">
    
    <!-- Back Button -->
    <header id="btn" class="absolute top-5 left-5 bg-gray-100 rounded-lg px-3 py-2">
      <a href="../index.html" class="text-gray-600 flex items-center gap-2">
        <span class="text-lg">‚Üê</span> Back to Homepage
      </a>
    </header>

    <!-- Login Box -->
    <div class="w-full max-w-sm p-6 bg-white rounded-lg shadow-md flex flex-col justify-center items-center gap-10">
      <h2 class="text-2xl font-semibold text-gray-800">Logo</h2>

      <div class="w-full flex flex-col items-center">
        
        <!-- Form -->
        <div class="w-full flex flex-col">
          <label for="email" class="mb-1 text-gray-700 font-medium">Email</label>
          <input type="email" id="email" placeholder="Email"
            class="w-full p-2 mb-4 border border-gray-300 rounded-md focus:outline-none focus:border-black" />

          <label for="password" class="mb-1 text-gray-700 font-medium">Password</label>
          <input type="password" id="password" placeholder="Password"
            class="w-full p-2 mb-4 border border-gray-300 rounded-md focus:outline-none focus:border-black" />
        </div>

        <!-- Error Message -->
        <span id="error-message" class="text-red-500 mb-4 text-center hidden"></span>

        <!-- Auth Buttons -->
        <div class="w-full flex gap-3">
          <a href="../signup/index.html"
            class="w-full flex justify-center items-center px-4 py-2 text-sm font-semibold border-2 border-black rounded-md text-black bg-transparent hover:bg-gray-100 transition">
            Sign Up
          </a>
          <button id="login"
            class="w-full flex justify-center items-center px-4 py-2 text-sm font-semibold text-white bg-black border-2 border-black rounded-md hover:bg-gray-800 transition">
            Login
          </button>
        </div>

      </div>
    </div>
  </main>

  <script type="module" src="./script.js"></script>
</body>

</html>
